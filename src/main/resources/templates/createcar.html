<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link href="/index.css" rel="stylesheet" type="text/css"/>
    <title>Go Kart</title>
</head>

<body>

<div id="boxIn">



    <form action="/createcar" method="post">



        <div class="FormDiv">
            <label class="col-sm-2 col-form-label col-form-label-sm">Brand</label>
            <input class="form-control form-control-sm" name="brand" type="text"><br>
        </div>

        <div class="FormDiv">
            <label class="col-sm-2 col-form-label col-form-label-sm">Model</label>
            <input class="form-control form-control-sm" name="model" type="text"><br>
        </div>

        <div class="FormDiv">
            <label class="col-sm-2 col-form-label col-form-label-sm">Registration</label>
            <input class="form-control form-control-sm" name="registration" type="text"><br>
        </div>

        <div class="FormDiv">
            <button class="form-control form-control-sm btn btn-dark" id="createbutton" style="padding-bottom: 2%"
                    type="submit">Submit
            </button>
        </div>


    </form>

</div>

</body>
</html>
